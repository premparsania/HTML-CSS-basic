<!DOCTYPE html>
<html>
	<head>
		<title>Ol Ul</title>
	</head>
	<body>
		<h3>An Ordered List</h3>
		<ol type="A" start="7">
			<li>INDIA</li>
			<li>AUSTRELIA</li>
			<li>ENGLAND</li>
		</ol>
		<h3>An Un-ordered List</h3>
		<ul type="square">
			<li>INDIA</li>
			<li>AUSTRELIA</li>
			<li>ENGLAND</li>
		</ul>
	</body>
</html>
